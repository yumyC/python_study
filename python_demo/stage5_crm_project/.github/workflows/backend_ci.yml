name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_ci.yml'

jobs:
  test-fastapi:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/fastapi_version/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: backend/fastapi_version
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment variables
      working-directory: backend/fastapi_version
      run: |
        cp .env.example .env
        echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" >> .env
        echo "REDIS_URL=redis://localhost:6379/0" >> .env
        echo "SECRET_KEY=test-secret-key-for-ci" >> .env
    
    - name: Run code quality checks
      working-directory: backend/fastapi_version
      run: |
        # 代码格式检查
        black --check --diff .
        # 代码风格检查
        flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
        # 类型检查
        mypy app/ --ignore-missing-imports
    
    - name: Run database migrations
      working-directory: backend/fastapi_version
      run: |
        # 初始化数据库
        python -c "
        from app.database import engine, Base
        from app.models import *
        Base.metadata.create_all(bind=engine)
        "
    
    - name: Run tests
      working-directory: backend/fastapi_version
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: backend/fastapi_version/coverage.xml
        flags: fastapi
        name: fastapi-coverage

  test-flask:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/flask_version/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: backend/flask_version
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up environment variables
      working-directory: backend/flask_version
      run: |
        cp .env.example .env
        echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" >> .env
        echo "REDIS_URL=redis://localhost:6379/0" >> .env
        echo "SECRET_KEY=test-secret-key-for-ci" >> .env
    
    - name: Run code quality checks
      working-directory: backend/flask_version
      run: |
        # 代码格式检查
        black --check --diff .
        # 代码风格检查
        flake8 app/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run database migrations
      working-directory: backend/flask_version
      run: |
        # 初始化数据库
        export FLASK_APP=app.py
        flask db upgrade || echo "No migrations found, creating tables directly"
        python -c "
        from app import create_app, db
        app = create_app()
        with app.app_context():
            db.create_all()
        "
    
    - name: Run tests
      working-directory: backend/flask_version
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: backend/flask_version/coverage.xml
        flags: flask
        name: flask-coverage

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run security scan - FastAPI
      working-directory: backend/fastapi_version
      run: |
        # 安全漏洞扫描
        bandit -r app/ -f json -o bandit-report.json || true
        # 依赖安全检查
        safety check --json --output safety-report.json || true
    
    - name: Run security scan - Flask
      working-directory: backend/flask_version
      run: |
        # 安全漏洞扫描
        bandit -r app/ -f json -o bandit-report.json || true
        # 依赖安全检查
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          backend/*/bandit-report.json
          backend/*/safety-report.json

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-fastapi, test-flask]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push FastAPI image
      uses: docker/build-push-action@v5
      with:
        context: backend/fastapi_version
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/crm-fastapi:latest
          ${{ secrets.DOCKER_USERNAME }}/crm-fastapi:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Flask image
      uses: docker/build-push-action@v5
      with:
        context: backend/flask_version
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/crm-flask:latest
          ${{ secrets.DOCKER_USERNAME }}/crm-flask:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max